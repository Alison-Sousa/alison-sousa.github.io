<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-t="doc_title">Alison Sousa</title>
    <script>
      (function() {
        var theme = localStorage.getItem('theme');
        if (theme === 'dark') document.documentElement.classList.add('dark-mode');
      })();
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#home">Alison Sousa</a>
        </div>
        <div class="header-controls">
            <button id="menu-toggle" data-t-aria="menu_toggle_aria" aria-label="Menu">
                <i class="fas fa-bars menu-icon-open"></i>
                <i class="fas fa-times menu-icon-close"></i>
            </button>
            <div class="search-box">
                <input type="text" id="search-input" data-t-placeholder="search_placeholder" placeholder="Search..." autocomplete="off">
                <i class="fas fa-search"></i>
                <div id="search-results"></div>
            </div>
            <div class="language-switcher">
                <button id="lang-toggle" data-lang="en" title="English">
                    <img id="lang-flag" src="images/en.svg" alt="English" class="lang-flag">
                </button>
            </div>
            <button id="theme-toggle" data-t-title="theme_toggle_title" title="Alternar modo">
                <i class="fas fa-moon icon-moon"></i>
                <i class="fas fa-sun icon-sun"></i>
            </button>
        </div>
    </header>

    <div id="menu-overlay" class="menu-overlay">
        <div class="menu-panel">
            <div class="menu-panel-header">
                <span class="menu-panel-logo">Alison Sousa</span>
                <button id="menu-close" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="menu-nav">
                <ul>
                    <li><a href="#home" data-t="nav_home">Home</a></li>
                    <li><a href="#news" data-t="nav_news">News</a></li>
                    <li><a href="#research" data-t="nav_research">Publications</a></li>
                    <li><a href="#vitae" data-t="nav_vitae">Experience</a></li>
                </ul>
            </nav>
            <div class="menu-panel-footer">
                <div class="menu-panel-social">
                    <a href="mailto:alison.sousa@usp.br" aria-label="Email"><i class="fa-solid fa-square-envelope"></i></a>
                    <a href="https://github.com/Alison-Sousa" aria-label="GitHub" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-square-github"></i></a>
                    <a href="https://www.linkedin.com/in/alisoncs/" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>

    <main>
        <section id="home" class="section"></section>
        <section id="news" class="section"></section>
        <section id="research" class="section"></section>
        <section id="vitae" class="section"></section>
    </main>

    <footer>
        <div class="social-links">
            <a href="mailto:alison.sousa@usp.br" aria-label="Email"><i class="fa-solid fa-square-envelope"></i></a>
            <a href="https://github.com/Alison-Sousa" aria-label="GitHub" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-square-github"></i></a>
            <a href="https://www.linkedin.com/in/alisoncs/" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <p data-t="footer_copyright"></p>
    </footer>

    <button id="back-to-top" data-t-title="back_to_top_title" title="Voltar ao Topo">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
